flatpak_sdk = "org.kde.Sdk"

[tool.briefcase.app.preprocessor.windows]
requires = []

# Mobile deployments
[tool.briefcase.app.preprocessor.iOS]
supported = false

[tool.briefcase.app.preprocessor.android]
supported = false

# Web deployments
[tool.briefcase.app.preprocessor.web]
supported = false
