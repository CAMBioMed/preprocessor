[project]
dynamic = ["version", "urls"]

name = "preprocessor"
description = "Benthic image preprocessor"
keywords = ["preprocessor"]

license = "Apache-2.0"
license-files = ["LICENSE.md"]
readme = "README.md"

authors = [
  { name = "Daniel A. A. Pelsmaeker", email = "developer@pelsmaeker.net" },
]
maintainers = [
  { name = "Daniel A. A. Pelsmaeker", email = "developer@pelsmaeker.net" },
]

requires-python = ">=3.12,<4.0"
dependencies = [
  "click>=8.3.0",
  "opencv-contrib-python>=4.12.0.88",
  "pillow>=12.0.0",
  "pyside6>=6.10.0",
]
[dependency-groups]
dev = [
  "hatch>=1.15.1",
  "hatch-vcs>=0.5.0",
  "hatchling>=1.27.0",
  # For PyCharm 'Show as Image'
  "numpy>=2.2.6",
  "pillow>=12.0.0",
  "pyright>=1.1.406",
  "pytest>=8.4.2",
  "pytest-cov>=7.0.0",
  "ruff>=0.14.2",
  "yamlfix>=1.19.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/preprocessor/_version.py"

[tool.hatch.build.targets.wheel]
packages = [
  "src/preprocessor"
]

# See: https://packaging.python.org/en/latest/specifications/well-known-project-urls/#well-known-labels
[tool.hatch.metadata.hooks.vcs.urls]
Homepage = "https://cambiomed-biodiversa.com/"
Source = "https://github.com/CAMBioMed/preprocessor/"
"Source Archive" = "https://github.com/CAMBioMed/preprocessor/archive/{commit_hash}.zip"

[project.scripts]
preprocessor = "preprocessor.main:cli"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = ["-ra", "--showlocals", "--strict-markers", "--strict-config"]
xfail_strict = true
filterwarnings = [
  "error",
]
log_cli_level = "INFO"
testpaths = [
  "tests",
]

[tool.coverage]
run.source = ["preprocessor"]
port.exclude_lines = [
  'pragma: no cover',
  '\.\.\.',
  'if typing.TYPE_CHECKING:',
]

[tool.ruff]
src = ["app"]
exclude = []
line-length = 120

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
# For more strict linting and code simplifications, replace this with
# https://github.com/NLeSC/python-template/blob/main/template/pyproject.toml.jinja#L121-L136
select = [
  "E", "F", "W", # flake8
  "B",           # flake8-bugbear
  "I",           # isort
  "ARG",         # flake8-unused-arguments
  "C4",          # flake8-comprehensions
  "EM",          # flake8-errmsg
  "ICN",         # flake8-import-conventions
  "ISC",         # flake8-implicit-str-concat
  "G",           # flake8-logging-format
  "PGH",         # pygrep-hooks
  "PIE",         # flake8-pie
  "PL",          # pylint
  "PT",          # flake8-pytest-style
  "RET",         # flake8-return
  "RUF",         # Ruff-specific
  "SIM",         # flake8-simplify
  "UP",          # pyupgrade
  "YTT",         # flake8-2020
  "EXE",         # flake8-executable
  # "D",           # pydocstyle, uncomment to have the docstrings linted
  # "ANN",         # flake8-annotations, uncomment to have type hint annotations linted
]
ignore = [
  "PLR",        # Design related pylint codes
  "ISC001",     # Conflicts with formatter
  "RET504",     # Unnecessary assignment to variable before `return` statement
]
pydocstyle.convention = "google"

[tool.ruff.lint.per-file-ignores]
# Tests can ignore a few extra rules
"tests/**.py" = [
    "ANN201", # Missing return type annotation for public function
    "D103",   # Missing docstring
    "S101",   # Use of assert is detected
    "INP001", # Missing __init__.py file
]

[tool.yamlfix]
line_length = 120
sequence_style = "keep_style"
explicit_start = false
whitelines = 1
section_whitelines = 1
